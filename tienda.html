<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculos a la mano</title>
    <link rel="stylesheet" type="text/css" href="tiendastyle.css" />
  </head>
  <body class="body">
    <h1>Calculo de costos con aplicacion de descuentos</h1>
    <p>
      Aqui puedes calcular el costo final de cualquier cosa que vayas a comprar.
    </p>
    <p>
      Ingresando el valor inicial y el porcentaje de descuento al que aplique,
      descubriras el costo final a pagar.
    </p>
    <div class="valores">
      <form>
        <label>Costo inicial:<input type="number" class="costo-inicial"/></label>
        <label>Descuento %:<input type="number" class="descuento" /></label>
        <button value="Submit" class="boton">calcular</button
        ><br />
        <label>Costo final: <input type="number" class="costo-final" /></label
        ><br />
      </form>
    </div>
    <script src="./tiendajs.js"></script>
  </body>
</html>
